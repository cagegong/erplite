<div class="container">
  <div cool-calendar day-click="dayClick"
       calendar-height="calendarHeight" event-source="eventSource" selected-day="selectedDay"></div>
  <div>
    <button ng-click="changeHeight()">Change height</button>
    <button ng-click="changeDate()">Change Day</button>
    <button ng-click="addEvent()">Add Event</button>
  </div>
</div>
