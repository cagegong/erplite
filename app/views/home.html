<div class="container" id="page-desktop"><div class="alert alert-danger" style="display:{{ hasError | boolean2display}}">{{error}}</div>
<h1>{{title}}</h1>
<div class="row">

<div ng-repeat="app in apps"  class="case-wrapper">
	<div class="circle" style="display:{{ app.messages | zero2display }};">
		<span class="circle-text">{{app.messages}}</span>
	</div>
	<a href="{{app.link}}" >
   	<img ng-src="{{app.iconurl}}"/>
   	<div class="case-label">{{app.name}}</div>
   </a>
</div>

</div>
</div>
