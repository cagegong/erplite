<div class="loginMask"> <div class="container"> <form class="form-signin" role="form"> <h2>请登录</h2> <input type="text" class="form-control" placeholder="用户名" required autofocus ng-model="username"> <input type="password" class="form-control" placeholder="密码" required ng-model="password"> <label> <input type="checkbox" ng-model="rememberMe"> 记住我 </label> <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">登录</button> <a href="#/signup">注册</a> </form> </div> </div>
