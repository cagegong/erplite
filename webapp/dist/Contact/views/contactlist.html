<div class="content contact-list"> <div ng-include="'Common/views/listTitleBar.html'"></div> <div ng-include="'Common/views/listToolBar.html'"></div> <div class="container"> <div class="list-group"> <div ng-repeat="item in items | filter:contactMatch(query)" class="col-xs-12 col-sm-12 col-md-6 list-item"> <a href="#/contact/{{item.id}}" class="list-group-item row list-item"> <div class="avatar col-xs-1 col-sm-1 col-md-1" ng-style="{'background-image':'url('+item.avator+')'}"></div> <label class="col-xs-2 col-sm-2 col-md-2">{{item.name}}</label> <label class="col-xs-6 col-sm-6 col-md-6">{{item.description}}</label> <label class="col-xs-3 col-sm-3 col-md-3 updatetime-small">{{item.modifiedDate | date:'medium'}}</label> </a> </div> </div> </div> <!-- side pager --> <div class="sidepager"> <a class="icon-btn"> <span class="glyphicon glyphicon-chevron-up"></span> </a> <label>{{currentPage}}</label> <a class="icon-btn"> <span class="glyphicon glyphicon-chevron-down"></span> </a> </div> </div>
